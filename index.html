<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container register">
                <form>
                    <h1>Register</h1>
                    <div class="social-icons">
                        <a href="#"><box-icon type='logo' name='facebook-square'></box-icon></a>
                        <a href="#"><box-icon name='instagram-alt' type='logo' ></box-icon></box-icon></a>
                        <a href="#"><box-icon name='linkedin-square' type='logo' ></box-icon></a>
                        <a href="#"><box-icon type='logo' name='google'></box-icon></a>
                        <a href="#"><box-icon type='logo' name='twitter'></box-icon></a>
                        <a href="#"><box-icon name='discord' type='logo' ></box-icon></a>
                        <a href="#"><box-icon type='logo' name='github'></box-icon></a>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
